<main class="relative h-screen px-4 py-6 sm:px-6 lg:px-8 flex justify-center">
  <!-- Clip container -->
  <div class="relative text-zinc-200 bg-zinc-700 rounded-xl md:rounded-2xl lg:rounded-3xl">
    <!-- Clip content -->
    <div class="aspect-shorts flex h-full max-w-full overflow-hidden">
      <!-- Clip overlay -->
      <div class="mt-auto px-4 pb-3 flex flex-col gap-1 w-full">
        <div class="flex gap-2 items-center flex-nowrap">
          <a href="/" class="rounded-full grow-0 shrink-0 basis-[32px] w-[32px] h-[32px] bg-red-500 overflow-hidden">
            <span class="sr-only">Open profile</span>
          </a>
          <a href="/" class="text-sm text-zinc-50 hover:text-zinc-100 font-semibold truncate"
            >&#64;some_freak_123some_freak_123</a
          >
          <button class="rounded-full text-zinc-800 bg-zinc-50 hover:bg-zinc-200 px-3 py-2 text-xs font-semibold">
            Subscribe
          </button>
        </div>
        <div class="text-sm truncate">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus reiciendis a facilis porro cupiditate
          enim?
        </div>
      </div>
    </div>

    <!-- Clip actions -->
    <div
      class="absolute top-1/2 right-2 md:right-0 md:left-[calc(100%+theme(spacing.3))] -translate-y-1/2 text-zinc-50"
    >
      <div class="flex flex-col gap-4">
        @for (item of actions; track $index; let first = $first) {
          <button class="text-center w-12 text-zinc-800 dark:text-zinc-50">
            <div
              class="w-full h-12 mb-1 rounded-full relative"
              [ngClass]="
                item.active
                  ? 'text-zinc-50 bg-zinc-800 hover:bg-zinc-800/90 dark:text-zinc-800 dark:bg-zinc-50 dark:hover:bg-zinc-50/90'
                  : 'bg-zinc-800/10 hover:bg-zinc-800/15 dark:text-zinc-50 dark:bg-zinc-50/10 dark:hover:bg-zinc-50/20 '
              "
            >
              <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 leading-none">
                <ng-icon name="{{ item.icon }}" size="1.25rem" />
              </div>
            </div>

            <span class="sr-only">{{ item.name }}</span>

            @if (item.label) {
              <div class="truncate mx-auto text-sm font-medium">{{ item.label }}</div>
            }
          </button>
        }
      </div>
    </div>
  </div>

  <!-- <router-outlet /> -->
</main>
