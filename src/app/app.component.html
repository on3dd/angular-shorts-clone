<main class="h-screen px-2 py-2 sm:px-4 sm:py-6 sm:px-6 lg:px-8 flex justify-center">
  <!-- Clip container -->
  <div class="relative text-zinc-100">
    <!-- Clip content -->
    <div class="aspect-shorts flex h-full max-w-full overflow-hidden">
      <!-- Clip video -->
      <div class="w-full bg-zinc-700 overflow-hidden rounded-xl md:rounded-2xl lg:rounded-3xl">
        <!-- <router-outlet /> -->

        <video autoplay loop muted disablepictureinpicture disableremoteplayback width="100%" class="w-full h-full">
          <!-- TODO: add preview -->
          <source
            src="https://packaged-media.redd.it/u50phnh20nde1/pb/m2-res_640p.mp4?m=DASHPlaylist.mpd&v=1&e=1737187200&s=67561d30addba78fcc1a1ac38420e0337595a8ee"
            type="video/mp4"
          />
        </video>
      </div>

      <!-- Clip overlay -->
      <div class="absolute bottom-0 mt-auto px-4 pb-3 flex flex-col gap-1 w-full">
        <div class="flex gap-2 items-center flex-nowrap">
          <a href="/" class="rounded-full grow-0 shrink-0 basis-[32px] w-[32px] h-[32px] bg-red-500 overflow-hidden">
            <span class="sr-only">Open profile</span>
          </a>
          <a href="/" class="text-sm text-zinc-50 hover:text-zinc-100 font-semibold truncate"
            >&#64;some_freak_123some_freak_123</a
          >
          <button class="rounded-full text-zinc-800 bg-zinc-50 hover:bg-zinc-200 px-3 py-2 text-xs font-semibold">
            Subscribe
          </button>
        </div>
        <div class="text-sm truncate">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus reiciendis a facilis porro cupiditate
          enim?
        </div>
      </div>
    </div>

    <!-- Clip actions -->
    <div class="absolute top-1/2 right-2 sm:right-0 sm:left-[calc(100%+theme(spacing.3))] -translate-y-1/2">
      <div class="flex flex-col gap-2">
        @for (item of actions; track $index; let first = $first) {
          <button class="text-center w-12 text-zinc-50 sm:text-zinc-800 sm:dark:text-zinc-50">
            <div
              class="w-full h-12 mb-1 rounded-full relative"
              [ngClass]="
                item.active
                  ? 'text-zinc-800 bg-zinc-50 hover:bg-zinc-50/90 sm:text-zinc-50 sm:bg-zinc-800 sm:hover:bg-zinc-800/90 sm:dark:text-zinc-800 sm:dark:bg-zinc-50 sm:dark:hover:bg-zinc-50/90'
                  : 'bg-zinc-50/10 hover:bg-zinc-50/20 sm:bg-zinc-800/10 sm:hover:bg-zinc-800/15 sm:dark:bg-zinc-50/10 sm:dark:hover:bg-zinc-50/20'
              "
            >
              <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 leading-none">
                <ng-icon name="{{ item.icon }}" size="1.25rem" />
              </div>
            </div>

            <span class="sr-only">{{ item.name }}</span>

            @if (item.label) {
              <div class="truncate mx-auto text-sm font-medium">{{ item.label }}</div>
            }
          </button>
        }
      </div>
    </div>
  </div>
</main>
