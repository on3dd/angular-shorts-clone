@if (vm(); as vm) {
  <div
    class="clips-container mx-auto sm:ml-[50%] sm:mr-[50%] max-w-full sm:max-w-[calc(100%-theme(width.12)-theme(spacing.3))]"
  >
    @for (item of vm.clips; track item.data.id; let idx = $index) {
      <app-clip
        [data]="item.data"
        [active]="idx === vm.activeItemIdx"
        (prevItem)="prevItem()"
        (nextItem)="nextItem()"
      />
    }
  </div>
}
