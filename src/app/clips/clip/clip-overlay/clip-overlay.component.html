<div class="flex flex-col gap-1">
  <!-- Profile row -->
  <div class="flex gap-2 items-center flex-nowrap">
    <span class="text-sm text-zinc-50 font-semibold truncate"> u/{{ data().author }}</span>

    <a
      [href]="data().url"
      target="_blank"
      class="rounded-full text-zinc-800 bg-zinc-50 hover:bg-zinc-200 px-3 py-2 text-xs font-semibold whitespace-nowrap transition-colors"
    >
      Go to original post
    </a>
  </div>

  <!-- Description row -->
  <div class="text-sm truncate">{{ data().title }}</div>
</div>
